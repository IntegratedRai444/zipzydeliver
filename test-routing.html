<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routing Test - Zipzy Deliver</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .test-btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .test-btn:hover {
            transform: translateY(-2px);
        }
        .results {
            margin-top: 20px;
            text-align: left;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Routing Test</h1>
        <div id="status" class="status warning">
            Testing routing configuration...
        </div>
        
        <div>
            <a href="http://localhost:3000" class="test-btn" target="_blank" rel="noopener">
                üè† Test Main App
            </a>
            <a href="http://localhost:3000/test/admin-bypass" class="test-btn" target="_blank" rel="noopener">
                üëë Test Admin Bypass
            </a>
            <a href="http://localhost:3000/test/user-bypass" class="test-btn" target="_blank" rel="noopener">
                üë§ Test User Bypass
            </a>
        </div>
        
        <div class="results">
            <h3>Test Results:</h3>
            <div id="results"></div>
        </div>
    </div>

    <script>
        const results = document.getElementById('results');
        const status = document.getElementById('status');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            div.style.color = type === 'error' ? '#dc3545' : type === 'success' ? '#28a745' : '#6c757d';
            div.style.marginBottom = '5px';
            results.appendChild(div);
        }
        
        async function testEndpoint(url, name) {
            try {
                addResult(`Testing ${name}...`);
                const response = await fetch(url, { 
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    addResult(`‚úÖ ${name}: OK (${response.status})`, 'success');
                    return true;
                } else {
                    addResult(`‚ùå ${name}: Failed (${response.status})`, 'error');
                    return false;
                }
            } catch (error) {
                addResult(`‚ùå ${name}: Error - ${error.message}`, 'error');
                return false;
            }
        }
        
        async function runTests() {
            addResult('Starting routing tests...');
            
            // Test if frontend is running
            const frontendOk = await testEndpoint('http://localhost:3000', 'Frontend (Port 3000)');
            
            // Test if backend is running
            const backendOk = await testEndpoint('http://localhost:5000/api/health', 'Backend (Port 5000)');
            
            // Test bypass routes
            if (frontendOk) {
                await testEndpoint('http://localhost:3000/test/admin-bypass', 'Admin Bypass Route');
                await testEndpoint('http://localhost:3000/test/user-bypass', 'User Bypass Route');
            }
            
            // Update status
            if (frontendOk && backendOk) {
                status.textContent = '‚úÖ All tests passed! Routing is working correctly.';
                status.className = 'status success';
            } else if (frontendOk) {
                status.textContent = '‚ö†Ô∏è Frontend working, but backend not running.';
                status.className = 'status warning';
            } else {
                status.textContent = '‚ùå Frontend not running. Start with: npm run dev';
                status.className = 'status error';
            }
            
            addResult('Tests completed!');
        }
        
        // Run tests when page loads
        window.onload = runTests;
        
        // Manual test button
        window.manualTest = runTests;
    </script>
</body>
</html>
